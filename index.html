<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inmigration In Finland</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
  margin: 0;
  min-height: 100vh;
  /* Gradiente horizontal de azul Finlandia a blanco */
  background: linear-gradient(90deg, #003580 0%, #F2F7FA 100%);
  font-family: 'Segoe UI', Arial, sans-serif;
}
    header {
      width: 100%;
      padding: 40px 0;
      background: transparent;
      text-align: center;
      overflow: hidden;
    }
    /* Animación de caída para el título */
    .titulo-animado {
      color: #111;
      font-size: 3em;
      margin: 0;
      letter-spacing: 2px;
      font-weight: bold;
      text-transform: uppercase;
      font-family: Impact, Fantasy, 'Segoe UI', Arial, sans-serif;
      position: relative;
      top: -120px;
      opacity: 0;
      animation: caerDesdeArriba 1.2s cubic-bezier(.23,1.13,.51,.99) forwards;
    }
    @keyframes caerDesdeArriba {
      0% {
        top: -120px;
        opacity: 0;
      }
      70% {
        top: 20px;
        opacity: 1;
      }
      100% {
        top: 0;
        opacity: 1;
      }
    }
    .contenido {
      max-width: 1000px;
      margin: 40px auto;
      background: rgba(255,255,255,0.85);
      border-radius: 14px;
      box-shadow: 0 4px 24px rgba(60,60,60,0.07);
      padding: 40px 30px;
      min-height: 300px;
    }
    .espacio-grafico {
      border: 2px dashed #556B2F;
      background: rgba(85,107,47,0.07);
      border-radius: 10px;
      margin-top: 20px;
      padding: 40px;
      text-align: center;
      font-size: 1.2em;
      color: #444;
    }
    @media (max-width: 600px) {
      .titulo-animado {
        font-size: 2em;
      }
      .contenido {
        padding: 20px 5px;
      }
      .espacio-grafico {
        padding: 20px 5px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="titulo-animado">Inmigration In Finland</h1>
  </header>
  <section class="contenido">
    <!-- Article text goes here, in English -->
    <div class="espacio-grafico">
      [Space reserved for Interactive Graphics]
    </div>
  </section>
</body>
</html>
