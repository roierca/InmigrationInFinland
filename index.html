<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inmigración en Finlandia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      /* Degradado de verde musgo (#556B2F) a gris (#b0b0b0) */
      background: linear-gradient(90deg, #556B2F 0%, #b0b0b0 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    header {
      width: 100%;
      padding: 40px 0;
      background: transparent;
      text-align: center;
    }
    h1 {
      color: #111;
      font-size: 3em;
      margin: 0;
      letter-spacing: 2px;
      font-weight: bold;
      text-transform: uppercase;
    }
    .contenido {
      max-width: 1000px;
      margin: 40px auto;
      background: rgba(255,255,255,0.85);
      border-radius: 14px;
      box-shadow: 0 4px 24px rgba(60,60,60,0.07);
      padding: 40px 30px;
      min-height: 300px;
    }
    .espacio-grafico {
      border: 2px dashed #556B2F;
      background: rgba(85,107,47,0.07);
      border-radius: 10px;
      margin-top: 20px;
      padding: 40px;
      text-align: center;
      font-size: 1.2em;
      color: #444;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      .contenido {
        padding: 20px 5px;
      }
      .espacio-grafico {
        padding: 20px 5px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Inmigración en Finlandia</h1>
  </header>
  <section class="contenido">
    <!-- Aquí irá el texto del artículo -->
    <div class="espacio-grafico">
      [Espacio reservado para Gráficos Interactivos]
    </div>
  </section>
</body>
</html>
