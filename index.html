<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inmigration In Finland</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(90deg, #181a1b 0%, #003580 100%);
      position: relative;
      z-index: 1;
      overflow-x: hidden;
    }
    #vanta-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    header {
      width: 100%;
      padding: 40px 0;
      background: transparent;
      text-align: center;
      overflow: hidden;
      position: relative;
      z-index: 2;
    }
    .titulo-animado {
      color: #000;
      font-size: 4.2em;
      margin: 0;
      letter-spacing: 2px;
      font-weight: bold;
      text-transform: uppercase;
      font-family: Impact, Fantasy, 'Segoe UI', Arial, sans-serif;
      position: relative;
      top: -120px;
      opacity: 0;
      -webkit-text-stroke: 3px #fff; /* Borde blanco grueso */
      text-stroke: 3px #fff;
      text-shadow:
        0 2px 12px #fff,
        0 6px 30px #00358077;
      animation: caerDesdeArriba 1.2s cubic-bezier(.23,1.13,.51,.99) forwards;
      transition: font-size 0.3s;
      user-select: none;
    }
    @keyframes caerDesdeArriba {
      0% { top: -120px; opacity: 0; }
      70% { top: 20px; opacity: 1; }
      100% { top: 0; opacity: 1; }
    }
    .contenido {
      max-width: 1000px;
      margin: 40px auto;
      background: rgba(24,26,27,0.85);
      border-radius: 14px;
      box-shadow: 0 4px 24px rgba(0,53,128,0.10);
      padding: 40px 30px;
      min-height: 300px;
      position: relative;
      z-index: 2;
      color: #e6ecf4;
    }
    .espacio-grafico {
      border: 2px dashed #5e738f;
      background: rgba(0,53,128,0.07);
      border-radius: 10px;
      margin-top: 20px;
      padding: 40px;
      text-align: center;
      font-size: 1.2em;
      color: #b7c8db;
    }
    @media (max-width: 600px) {
      .titulo-animado {
        font-size: 2.5em;
        -webkit-text-stroke: 2px #fff;
        text-stroke: 2px #fff;
      }
      .contenido { padding: 20px 5px; }
      .espacio-grafico { padding: 20px 5px; font-size: 1em; }
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>
  <header>
    <h1 class="titulo-animado">Inmigration In Finland</h1>
  </header>
  <section class="contenido">
    <!-- Article text goes here, in English -->
    <div class="espacio-grafico">
      [Space reserved for Interactive Graphics]
    </div>
  </section>

  <!-- Vanta.js y Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
  <script>
    VANTA.WAVES({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.0,
      scaleMobile: 1.0,
      color: 0x0077be,          // Azul Finlandia
      color2: 0x5e738f,         // Azul grisáceo
      shininess: 35.0,
      waveHeight: 22.0,
      waveSpeed: 0.85,
      zoom: 0.95,
      backgroundColor: 0x181a1b // Negro grisáceo
    });
  </script>
</body>
</html>
